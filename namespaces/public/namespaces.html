<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameSpaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        margin-top: 30px;
    }

    input {
        height: 35px;
        width: 100%;
    }

    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #messages li {
        padding: 5px 10px;
    }

    #message li:nth-child(odd) {
        background: #aaa;
    }
</style>

<body>
    
    <div class="container text-center">
            <form id="form-submit" class="tw-m-10 tw-flex tw-gap-4">
                <input id="input-div" type="text" class="tw-p-4  tw-border-[1px] tw-border-black" placeholder="Enter your message " />
                <input type="submit" class="tw-bg-blue-400 tw-text-white" value="Submit"/>
            </form>

        <ul id="messages">
            <li>Hello</li>
        </ul>

    </div>

</body>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }

        },
        prefix:"tw-"
    }
</script>

<script></script>

</html>
